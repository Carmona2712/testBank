<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-9 col-lg-12 col-xl-10">
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row" >
            <div class="col-lg-6 d-none d-lg-flex" >
              <div class="flex-grow-1 bg-login-image"
                   style="background-image: url(&quot;assets/img/banks/istockphoto-1031507604-612x612.jpg?h=cbc3a40dae521ddee89bf6b026abde71&quot;);"></div>
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <img style="margin-left: auto;margin-right: auto" src="assets/img/logos/onlyLogo.png" height="180px" width="180px" />
                  <h4 class="text-dark mb-4">BIENVENIDO</h4>
                </div>
                <form class="user">
                  <div class="mb-3"><input [(ngModel)]="user.username" class="form-control form-control-user" type="email" id="exampleInputEmail"
                                           aria-describedby="emailHelp" placeholder="Correo electrÃ³nico" name="email">
                  </div>
                  <div class="mb-3">
                    <input [(ngModel)]="user.password" class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password">
                  </div>
                  <div class="mb-3">
                    <div class="custom-control custom-checkbox small">
                      <div class="form-check">
                        <input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1">
                        <label class="form-check-label custom-control-label" for="formCheck-1">Recuerdame</label>
                      </div>
                    </div>
                  </div>
                  <button (click)="login()" class="btn btn-primary d-block btn-user w-100" type="submit">Ingresar</button>
                  <hr>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
